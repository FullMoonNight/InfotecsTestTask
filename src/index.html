<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <div class="modal-window" hidden>
      <div class="modal-window__background"></div>
      <div class="modal-window__form">
        <form action="#" class="change-form">
          <div class="input-field"><input type="text" class="name-input input" /><span data-placeholder="Имя"></span></div>
          <div class="input-field"><input type="text" class="name-input input" /> <span data-placeholder="Фамилия"></span></div>
          <div class="input-field"><textarea class="about-input input" name="about"></textarea><span data-placeholder="Информация"></span></div>
          <div class="input-field"><input type="text" class="color-input input" /> <span data-placeholder="Цвет глаз"></span></div>
          <div class="button-block">
            <button type="button" class="submit" data-type="submit" disabled>Сохранить</button>
            <button type="button" class="cancel" data-type="cancel">Отмена</button>
          </div>
        </form>
        <span class="tip">Измените хотя бы один элемент</span>
      </div>
    </div>
    <header class="hide-menu">
      <ul>
        <li data-hide="0" data-column="1">
          <img class="open-eye" src="svg/eye-regular.svg" alt="visible-eye" data-view="view" />
          <img class="close-eye" src="svg/eye-slash-regular.svg" hidden alt="invisible-eye" data-view="hidden" />
          <span>Скрыть имя</span>
        </li>
        <li data-hide="0" data-column="2">
          <img class="open-eye" src="svg/eye-regular.svg" alt="visible-eye" data-view="view" />
          <img class="close-eye" src="svg/eye-slash-regular.svg" hidden alt="invisible-eye" data-view="hidden" />
          <span>Скрыть фамилию</span>
        </li>
        <li data-hide="0" data-column="3">
          <img class="open-eye" src="svg/eye-regular.svg" alt="visible-eye" data-view="view" />
          <img class="close-eye" src="svg/eye-slash-regular.svg" hidden alt="invisible-eye" data-view="hidden" />
          <span>Скрыть информацию</span>
        </li>
        <li data-hide="0" data-column="4">
          <img class="open-eye" src="svg/eye-regular.svg" alt="invisible-eye" data-view="view" />
          <img class="close-eye" src="svg/eye-slash-regular.svg" hidden alt="invisible-eye" data-view="hidden" />
          <span>Скрыть цвет глаз</span>
        </li>
      </ul>
    </header>
    <main>
      <div class="person-on-page">
        <ul>
          <li>Карточек на странице:</li>
          <li class="person-on-page__number">5</li>
          <li class="person-on-page__number">10</li>
          <li class="person-on-page__number">25</li>
          <li class="person-on-page__number">50</li>
        </ul>
      </div>
      <table class="table">
        <thead class="table-head">
          <tr>
            <td data-sorted="false" data-mode="down" data-cell="1">
              <span>Имя</span>
              <img src="svg/sort-down-solid.svg" hidden alt="sort-arrow" />
            </td>
            <td data-sorted="false" data-mode="down" data-cell="2">
              <span>Фамилия</span>
              <img src="svg/sort-down-solid.svg" hidden alt="sort-arrow" />
            </td>
            <td data-sorted="false" data-mode="down" data-cell="3">
              <span>Информация</span>
              <img src="svg/sort-down-solid.svg" hidden alt="sort-arrow" />
            </td>
            <td data-sorted="false" data-mode="down" data-cell="4">
              <span>Цвет глаз</span>
              <img src="svg/sort-down-solid.svg" hidden alt="sort-arrow" />
            </td>
          </tr>
        </thead>
        <tbody class="table-body"></tbody>
      </table>
      <div class="page-list"></div>
    </main>
  </body>
</html>
